name: Scheduled Playwright Tests

on:
  schedule:
    # Run at 9 AM and 5 PM UTC
    - cron: '0 9,17 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true  # Continue even if tests fail
        
      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results.json ]; then
            node -e "
              const results = require('./test-results.json');
              const failed = results.suites.flatMap(s => 
                s.specs.filter(spec => spec.tests.some(t => t.results.some(r => r.status === 'failed')))
              );
              console.log('Failed tests: ' + failed.length);
              failed.forEach(f => console.log('- ' + f.title));
            "
          fi
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
            screenshots/
          retention-days: 30
          
      - name: Send detailed email with errors
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{secrets.EMAIL_USERNAME}}
          password: ${{secrets.EMAIL_PASSWORD}}
          subject: Playwright Tests - ${{job.status}} - ${{github.repository}}
          to: your-email@example.com
          from: GitHub Actions
          body: |
            Test run completed with status: ${{job.status}}
            
            Repository: ${{github.repository}}
            Run: ${{github.run_id}}
            
            Check attached report for details.
          attachments: |
            playwright-report/index.html
            test-results.json
